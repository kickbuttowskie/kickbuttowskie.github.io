<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="google-ico.png">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-div">
      <div class="nav-div">
        <div class="links adv-link">
          <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="links img-link"><a href="images.html">Images</a></div>
      </div>
      <div class="logo-div">
        <img src="google-search-logo.png" alt="Google" />
      </div>
      <div class="form-inputs">
        <form action="https://www.google.com/search">
          <div class="input-div">
            <input type="text" name="q" class="input-search" />
          </div>
          <div class="btn-div">
            <center>
              <input
                type="submit"
                name="btnK"
                value="Google Search"
                class="submit-search"
              />
              <input
                type="submit"
                name="btnI"
                value="I'm Feeling Lucky"
                class="submit-search"
              />
            </center>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
