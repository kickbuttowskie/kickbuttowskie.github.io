<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-div">
      <div class="nav-div">
        <div class="links">
          <a href="index.html">Back to Main</a>
        </div>
      </div>
      <div class="logo-div">
        <img src="google-search-image-logo.png" alt="Google Image" />
      </div>
      <div class="form-inputs">
        <form action="https://www.google.com/search">
          <div class="input-div">
            <input type="hidden" name="tbm" value="isch" />
            <input type="text" name="q" class="input-search" />
          </div>
          <div class="btn-div">
            <center>
              <input
                type="submit"
                value="Google Search"
                class="submit-search"
              />
            </center>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
