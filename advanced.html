<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar-adv">
      <ul>
        <li class="navbar-adv-left">
          <a href="index.html"
            ><img
              src="googlelogo_clr_74x24px.svg"
              alt="Google Logo"
              style="width: 74px; height: 24px"
          /></a>
        </li>
        <li class="navbar-adv-right"><a href="index.html">Back to Main</a></li>
      </ul>
    </div>
    <div class="appbar">Advanced Search</div>
    <div class="line"></div>
    <form action="https://www.google.com/search">
      <div class="advanced">
        <div class="find-pages-with">
          <span>Find pages with...</span>
        </div>
        <div class="filters">
          <div class="left">
            <p>all these words:</p>
          </div>
          <div class="right">
            <input type="text" name="as_q" class="form-input" />
          </div>
        </div>
        <div class="filters">
          <div class="left">
            <p>this exact word or phrase:</p>
          </div>
          <div class="right">
            <input type="text" name="as_epq" class="form-input" />
          </div>
        </div>
        <div class="filters">
          <div class="left">
            <p>any of these words:</p>
          </div>
          <div class="right">
            <input type="text" name="=as_oq" class="form-input" />
          </div>
        </div>
        <div class="filters">
          <div class="left">
            <p>none of these words:</p>
          </div>
          <div class="right">
            <input type="text" name="=as_eq" class="form-input" />
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="submit-adv-btn">
        <div class="filters">
          <div class="left">
            <span></span>
          </div>
          <div class="right">
            <input type="submit" value="Advanced Search" class="btn-advanced" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
